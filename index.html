<html>
    <head>
        <title>Weer test API</title>
         <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="locatie">
            <h1 id="name">Plaats</h1>
            <p>Het weer van nu.</p>
        </div>
        
        <div class="temperatuur">
            <div class="degree-section">
                <h2 class="degree" id="degree">Graden celsius</h2>
                <span>°C</span>
                <img id="weather-icon"/>
            </div>
        </div>
        
        <div class="wind">
            <div class="degree-section">
                <h2 class="degree" id="wind">Wind snelheid</h2>
                <span>m/s</span>
            </div>
        </div>
        
        <div class="voorspelling">
            <div class="forecast" id="1">
                <p id="datum1">datum 1</p>
                <div class="degree-section">
                    <h2 id="temp1"></h2>
                    <span>°C</span>
                </div>
            </div>
            <div class="forecast" id="2">
                <p id="datum2">datum 2</p>
                <div class="degree-section">
                    <h2 id="temp2"></h2>
                    <span>°C</span>
                </div>
            </div>
            <div class="forecast" id="3">
                <p id="datum3">datum 3</p>
                <div class="degree-section">
                    <h2 id="temp3"></h2>
                    <span>°C</span>
                </div>
            </div>
            <div class="forecast" id="4">
                <p id="datum4">datum 4</p>
                <div class="degree-section">
                    <h2 id="temp4"></h2>
                    <span>°C</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        
    </body>
</html>
